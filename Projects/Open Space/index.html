<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img src="mars.png" class="planet">
            <img src="rocket.png" class="rocket">
        </div>
        <div class="control-panel">
            <div class="control-panel__inner">
                <input type="password" id="password" placeholder="Enter password...">
                <input type="button" value="OK" id="login-button">
                <div class="check-buttons">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                </div>
                <div class="levers">
                    <input type="range" max="50">
                    <input type="range" max="50">
                    <input type="range" max="50">
                    <input type="range" max="50">
                    <input type="range" max="50">
                </div>
                <input type="button" value="Launch" id="launch">
            </div>
        </div>
    </div>
</body>
</html>
